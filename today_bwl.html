	<script type="text/javascript">
	$(function(){
		var today = new Date();
    	var weeks = ["日","一","二","三","四","五","六"];
		var today_str = "今天是" + today.getFullYear() + "年" + (today.getMonth() + 1) + "月" + today.getDate() + "日 星期" + weeks[today.getDay()]
		$('.date').html(today_str);

		// today's drops
		var drops = extract_boss(bwl_drops)
		for (let i = 0; i < drops.length; i++) {
			const boss = drops[i];
			$('.wow-boss-drops ul').append('<li class="list-group-item wow-boss-container"><div id=' + boss.name + ' class="wow-boss-name">' + boss.name + '</div></li>');
			for (let i = 0; i < boss.items.length; i++) {
				const pick = boss.items[i];
				$("#"+boss.name).append('<div class="wow-boss-items">' + pick.name + '</div></li>')
			}
		}
	});
